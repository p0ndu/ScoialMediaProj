<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageShare - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ImageShare</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="post">
            <h2>User123</h2>
            <img src="path/to/image.jpg" alt="User's post image">
            <p>Beautiful sunset at the beach!</p>
            <div class="comments">
                <h3>Comments</h3>
                <ul>
                    <li><strong>Commenter1:</strong> Amazing photo!</li>
                    <li><strong>Commenter2:</strong> Love the colors!</li>
                </ul>
                <form>
                    <input type="text" placeholder="Add a comment...">
                    <button type="submit">Post</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ImageShare. All rights reserved.</p>
    </footer>
</body>
</html>
