<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
        }

        .navbar button {
            background-color: #fff;
            color: #007bff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .navbar button:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .navbar input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            float: right;
        }

        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div>Social Media App</div>
        <div>
            <input type="text" id="search-query" placeholder="Search">
            <button id="search-btn">Search</button>
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Login</button>
        </div>
    </div>


    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('signup-modal')">&times;</button>
            <div class="modal-header">Sign Up</div>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="number" id="signup-age" placeholder="Age" required>
                <input type="text" id="signup-phoneNumber" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('login-modal')">&times;</button>
            <div class="modal-header">Login</div>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="posts-container"></div>

    <script trype="module" src="./js/main.js" defer></script> <!-- defer makes code run after page has finished loading-->
</body>

</html>
