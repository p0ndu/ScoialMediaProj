<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div>Social Media App</div>
        <div>
            <input type="text" id="search-query" placeholder="Search">
            <button id="search-btn">Search</button>
            <button id="create-post-btn">Create Post</button> <!-- New Button -->
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Login</button>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('signup-modal')">&times;</button>
            <div class="modal-header">Sign Up</div>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="number" id="signup-age" placeholder="Age" required>
                <input type="text" id="signup-phoneNumber" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('login-modal')">&times;</button>
            <div class="modal-header">Login</div>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="posts-container"></div>

    <script type="module" src="./js/main.js" defer></script>
</body>

</html>
